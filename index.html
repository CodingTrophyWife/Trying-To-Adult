<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap">
    <link rel="stylesheet" href="style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="header">
      <h1 class="display-3">Chaos Organizer</h1>
      <p class="lead">My hopeless attempts at adulting</p>
      <p id="currentDay"></p>
    </header>

    <div class="container-lg px-5">

      <div id="hour-9" class="row time-block">
        <div class="col-md-1 hour" id="9">9AM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        <button class="btn deleteBtn col-md-1"><i class="far fa-trash-alt"></i></button>
      </div>

      <div id="hour-10" class="row time-block">
        <div class="col-md-1 hour" id="10">10AM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        <button class="btn deleteBtn col-md-1" id="trash"><i class="far fa-trash-alt"></i></button>
      </div>

      <div id="hour-11" class="row time-block">
        <div class="col-md-1 hour" id="11">11AM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        <button class="btn deleteBtn col-md-1" id="trash"><i class="far fa-trash-alt"></i></button>
      </div>

       <div id="hour-12" class="row time-block">
        <div class="col-md-1 hour" id="12">12PM</div>
        <textarea class="col-md-9 description" id="message"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        <button class="btn deleteBtn col-md-1" id="trash"><i class="far fa-trash-alt"></i></button>

      </div>

      <div id="hour-13" class="row time-block">
        <div class="col-md-1 hour" id="13">1PM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        <button class="btn deleteBtn col-md-1" id="trash"><i class="far fa-trash-alt"></i></button>
      </div>

      <div id="hour-14" class="row time-block">
        <div class="col-md-1 hour" id="14">2PM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        <button class="btn deleteBtn col-md-1" id="trash"><i class="far fa-trash-alt"></i></button>
      </div>

      <div id="hour-15" class="row time-block">
        <div class="col-md-1 hour" id="15">3PM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        <button class="btn deleteBtn col-md-1" id="trash"><i class="far fa-trash-alt"></i></button>
      </div>

      <div id="hour-16" class="row time-block">
        <div class="col-md-1 hour" id="16">4PM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        <button class="btn deleteBtn col-md-1" id="trash"><i class="far fa-trash-alt"></i></button>
      </div>

      <div id="hour-17" class="row time-block">
        <div class="col-md-1 hour" id="17">5PM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        <button class="btn deleteBtn col-md-1" id="trash"><i class="far fa-trash-alt"></i></button>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
